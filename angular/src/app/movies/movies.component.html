<h1>Movies</h1>

<div *ngFor="let movie of movies">
    <img src="{{movie.poster}}">
    <div>{{movie.title}} ({{movie.year}}) {{movie.duration}} min. directed by {{movie.director.name}}
        <br/>Cast:
        <span *ngFor="let actor of movie.actors">
            {{ actor.name }},
        </span> and others.
    </div>
</div>
